<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">


    <!-- Title Page-->
    <title>Formulaire de Mobilité International</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="fonts/font-awesome.min.css" rel="stylesheet" media="all">

<body>
    <div class="page-wrapper bg-blue p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                <div class="row row-space">
        
                <div class=col><h2 class="title">MOBILITÉ INTERNATIONALE</h2></div>
                                   
        		</div>                 
                   <form method="POST">
                    <div class="alert alert-success d-none" role="alert" id="MobiliteFormBanner">
      </div>
                    
     <div class="input-group">
                          <div class="rs-select2 js-select-simple select--no-search">
                              <select name="ecole" id="ecole">
                                    <option selected value="">Ecole Partenaire</option>
                                    
                                </select>
                              <div class="select-dropdown"></div>
                          </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input type="text" placeholder="Année" name="annee" id="annee">
                                   
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Type" id="type_mobilite">
                                            <option selected value="">Type Mobilité</option>
                                            <option>DD</option>
                                            <option>SE</option>
                                            <option>autre</option>
                                        </select>
                                         <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="departement" id="departement">
                                    <option selected value="">Departement</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit" id="enregistrer">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   <!-- Jquery JS-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

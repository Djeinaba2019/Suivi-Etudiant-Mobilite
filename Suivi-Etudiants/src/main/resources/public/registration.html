<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>inscription</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/register.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h3>Inscription</h3>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Nom utilisateur</label>
							<input type="text" class="form-control" placeholder="votre nom d'utilisateur">
						</div>
						<div class="form-wrapper">
							<label for="">Votre Email ESP</label>
							<input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
						</div>
					</div>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Mot de passe </label>
							<input type="password" name="password" id="password" class="form-control" placeholder="entrez votre mot de passe">
						</div>
						<div class="form-wrapper">
							<label for="">Confirmation</label>
							<input type="password" name="password" id="password" class="form-control" placeholder="confirmer le mot de passe">
						</div>
					</div>
					<div class="p-t-30">
						<button class="btn btn--radius btn--green" type="submit" id="enregistrer">Enregistrer</button>
					</div>

					<div class="row">
						<div class="col">
							<p class="login-wrapper-footer-text">Vous avez deja un Compte? <a href="login.html" class="text-reset">Cliquez ici</a></p>
						</div>
						</div>

					</div>
				</form>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>


		
	</body>
</html>

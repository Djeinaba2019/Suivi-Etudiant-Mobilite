<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/fontawesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<!-- main CSS -->
<link href="css/main.css" rel="stylesheet" media="all">


  <title></title>
</head>
<body>
<div class="Container">
  <div class="card card-4">
    <div class="card-body">
       <h2 class="title">Formulaire de saisie d'un Etudiant</h2>
         <form class="form" role="form" autocomplete="off" id="formulaireEtudiant">
         
			<div class="alert alert-success d-none" role="alert"
				id="etudiantFormBanner"></div>
				
        <div class="row row-space">
          <div class="col">
            <div class="input-group">
              <label class="label">Matricule</label>
              <input class="input--style-4" type="text" id="matricule">
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <label class="label">Email</label>
              <input class="input--style-4" type="text" id="email" >
            </div>
          </div>
        </div>
        
        <div class="row row-space">
          <div class="col">
            <div class="input-group">
              <label class="label">Nom</label>
              <input class="input--style-4" type="text" id="nom">
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <label class="label">Prenom</label>
              <input class="input--style-4" type="text" id="prenom">
            </div>
          </div>
        </div>  
        
         <div class="row row-space">
          <div class="col">
            <div class="input-group">
              <label class="label">Telephone</label>
              <input class="input--style-4" type="text" id="telephone">
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <label class="label">NNI</label>
              <input class="input--style-4" type="text" id="nni">
            </div>
          </div>
        </div> 
        <div class="row row-space">
          <div class="col">
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="photo">
              <label class="custom-file-label" for="photoFile">Choisir une Photo</label>
            </div>
            <div class="input-group-append">
              <button class="btn btn-danger" type="button" id="deletephoto">supprimer</button>
            </div>
          </div>
           </div>
          <div class="col">
            <div class="input-group mb-3">
            <select class="custom-select" id="departement"> 
            <option selected>Departement</option>
   					 <option value="IRT">IRT</option>
    				<option value="GC">GC</option>
   					 <option value="autre">autre</option></select>
            </div>
          </div>
        </div>
     
          <div class="row row-space">
          <div class="col">
            <div class="input-group">
              <label class="label">Date de Naissance</label>
              <input class="input--style-4" type="text" id="dateDeNaissance">
            </div>
              <div class="col">
                <div class="p-t-15">
                    <button class="btn btn--radius-2 btn--green" id="doCreateButton">Enregistrer</button>
                    </div>
                </div>
              </div>
          </div>    
      </form>
    </div>
  </div>
</div>
  
  <!-- JavaScript -->
  <!-- jQuery , Popper, Bootstrap -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app_etudiant.js"></script>
</body>
</html>

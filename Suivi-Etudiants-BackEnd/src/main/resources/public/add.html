<!doctype html>
<html lang="en">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">

  <title>Hello, ESP!</title>
</head>
<body>
  <div class="container">
    <h1>Hello, ESP!</h1>
    <form class="form" role="form" autocomplete="off" id="studentForm">
      <div class="alert alert-success d-none" role="alert" id="studentFormBanner">
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="card card-outline-secondary">
            <div class="card-header text-white bg-primary">
              <h3 class="mb-0">Ajouter un &eacute;tudiant</h3>
            </div>
            <div class="card-body">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label form-control-label">
                  Pr&eacute;nom
                </label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" value="Mohamed" id="name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label form-control-label">
                  Nom
                </label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" value="Ahmed" id="surname">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label form-control-label">
                  Date de Naissance
                </label>
                <div class="col-sm-4">
                  <input class="form-control" type="text" value="jj-mm-aaaa" id="dateOfBirth">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 center-block">
     
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
      		<button class="btn btn-primary float-right mt-4" id="doCreateButton">Submit</button>
      	</div>
      </div>
    </form>
  </div>
  <!-- JavaScript -->
  <!-- jQuery , Popper, Bootstrap -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

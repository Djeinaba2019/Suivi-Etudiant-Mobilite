<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Formulaire Etudiant</title>
</head>
<body>
 <div class="container">
    <form class="form" role="form" autocomplete="off" id="formulaireEtudiant">
      <div class="alert alert-success d-none" role="alert" id="etudiantFormBanner">
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="card card-outline-secondary">
            <div class="card-header text-white bg-primary">
              <h3 class="mb-0">Formulaire de candidature Mobilit&eacute; Internationale</h3>
            </div>
            <div class="card-body">
            <h1>Identité de l’étudiant(e)</h1>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label form-control-label">
                  Pr&eacute;nom
                </label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" value="Mohamed" id="prenom">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label form-control-label">
                  Nom
                </label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" value="Ahmed" id="nom">
                </div>
              </div>
                  <div class="form-group row">
                <label class="col-sm-4 col-form-label form-control-label">
                  Matricule
                </label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" value="18000" id="matricule">
                </div>
              </div>
               <div class="form-group row">
                <label class="col-sm-4 col-form-label form-control-label">
                  Email
                </label>
                <div class="col-sm-8">
                  <input class="form-control" type="email" value="matricule.nom@esp.mr" id="email">
                </div>
              </div>
               <div class="form-group row">
                <label class="col-sm-4 col-form-label form-control-label">
                  Telephone
                </label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" value="41234567" id="telephone">
                </div>
              </div>
               <div class="form-group row">
                <label class="col-sm-4 col-form-label form-control-label">
                  Photo
                </label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" value="url" id="photo">
                </div>
              </div>
             
              <div class="form-group row">
                <label class="col-sm-4 col-form-label form-control-label">
                  Date de Naissance
                </label>
                <div class="col-sm-4">
                  <input class="form-control" type="text" value="jj-mm-aaaa" id="dateOfBirth">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 center-block">
     
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
      		<button class="btn btn-primary float-right mt-4" id="doCreateButton">Submit</button>
      	</div>
      </div>
    </form>
  </div>
 <!-- JavaScript -->
  <!-- jQuery , Popper, Bootstrap -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app_etudiant.js"></script>
</body>
</html>
